<!-- Cabeçalho -->
<header class="header">
  <div class="header-container">
    <div class="logo">
      <h1>Gerenciador de Tarefas</h1>
    </div>
    
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/home" 
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
             class="nav-link">
            Início
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" 
             routerLinkActive="active"
             class="nav-link">
            Sobre
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" 
             routerLinkActive="active"
             class="nav-link">
            Contato
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <!-- Barra de Pesquisa -->
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Pesquisar tarefas..." 
          class="search-input"
          [value]="searchQuery"
          (input)="onSearchChange($any($event.target).value)">
      </div>

      <!-- Notificações -->
      <!-- <div class="notification-badge" *ngIf="notificationCount > 0">
        <span class="notification-count">{{ notificationCount }}</span>
      </div> -->

      <!-- Botão Nova Tarefa -->
      <button class="btn btn-primary" (click)="onNewTaskClick()">
        Nova Tarefa
      </button>
    </div>
  </div>
</header>
